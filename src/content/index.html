<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>toDo list</title>
    <meta name="toDo" content="my to do list" />

    

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <button class="button" id="buttonPopup"> $ </button>
   <div class="popup">
     <input type="text" class="form" placeholder="enter the task">
     <label class="calendarLabel" for="calendar">Enter the date</label>
     <input class="calendar" type="date" name="date" id="calendar" value="2019-12-22">
     <div class="buttonsWraper">
     <input type="submit" class="button button__submit" id="ok" value="OK">
     <button class="button button__cancel" id="cancel">Cancel</button>
    </div>
   </div>
    <div class="list">
        <ul>
        </ul>
        <form class="input">
      <input class="form" type="text" name="form" id="toList" placeholder=" add task">
      <input class="button" type="submit" value="+">
      
  </form>  
    </div>
  
  
    <script src="js/main.js"></script>
  </body>
</html>
